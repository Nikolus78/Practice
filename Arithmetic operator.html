<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Numbers can be written with, or without decimals:</p>

<p id="demo"></p>

<script>
let x1 = 34.00;
let x2 = 34;
let x3 = 3.14;
let x4 = 50;
let x5 = 20;

document.getElementById("demo").innerHTML =
x1 + "<br>" + x2 + "<br>" + x3 + "<br>" + x4 + "<br>" + x5;
</script>

</body>
</html>
